<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漫画サムネイルメーカー</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 漫画サムネイルメーカー</h1>
      <p class="subtitle">背景を選んで、表紙を配置して、サムネイルを作成</p>
    </header>

    <!-- 背景画像プリセット選択 -->
    <section class="section">
      <h2>🎨 背景画像を選択</h2>
      <div class="preset-grid" id="presetGrid">
        <!-- JavaScriptで動的に生成 -->
      </div>
    </section>

    <!-- ユーザー画像登録 -->
    <section class="section">
      <h2>➕ 背景画像を登録</h2>
      <div class="register-controls">
        <label for="slotNumber">登録番号 (1-10):</label>
        <input type="number" id="slotNumber" min="1" max="10" value="7">
        <input type="file" id="registerImageInput" accept="image/*">
        <button id="registerBtn" class="btn btn-secondary">登録</button>
      </div>
    </section>

    <!-- センター配置画像アップロード -->
    <section class="section">
      <h2>📖 表紙画像をアップロード</h2>
      <input type="file" id="coverImageInput" accept="image/*">
      <button id="uploadBtn" class="btn btn-primary">画像を選択</button>
    </section>

    <!-- プレビュー -->
    <section class="section">
      <h2>👁️ プレビュー</h2>
      <div class="canvas-container">
        <canvas id="previewCanvas" width="1280" height="720"></canvas>
      </div>
    </section>

    <!-- ダウンロード -->
    <section class="section">
      <button id="downloadBtn" class="btn btn-success">💾 PNG画像として保存</button>
    </section>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
